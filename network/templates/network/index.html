{% extends "network/layout.html" %}

{% block body %}


    {% for post in posts %}
        <h2><a href="{{ post.get_absolute_url }}">{{post.title}}</a></h2>
            
            <p>{{post.text}}</p>
            <p>{{post.author}}</p>
            <p>{{post.date}}</p>

    {% endfor %}

{% endblock %}
